version: '2'
services:
  jekyll:
    environment:
      - JEKYLL_ENV=docker
      - PAGES_REPO_NWO=stlab/better-code
    command: >
        jekyll serve --force_polling --watch
        --config _config.yml,_config.docker.yml --incremental
        --livereload
    image: jekyll/jekyll:pages
    volumes:
      - .:/srv/jekyll
    ports:
      - 4000:4000
      - 35729:35729
